server:
  port: 8761

spring:
  application:
    name: EurekaServer
  boot:
    admin:
      context-path: /admin
  logging:
    level:
      org.springframework: WARN
      org.hibernate: WARN

eureka:
  instance:
    hostname: localhost
  client:
    registerWithEureka: false
    fetchRegistry: true
    serviceUrl:
      defaultZone: http://${eureka.instance.hostname}:${server.port}/eureka/

management:
  security:
    enabled: false
