server:
  port: 8762
spring:
  application:
    name: gateway-service
  logging:
    level:
      ROOT: INFO
      org.springframework.web: DEBUG
      org.hibernate: DEBUG
  zipkin:
    base-url: http://zipkin:9411/
  sleuth:
    sampler:
      probability: 1
eureka:
  client:
    serviceUrl:
      defaultZone: http://localhost:8761/eureka/
    registerWithEureka: false
    fetchRegistry: true
  instance:
    leaseRenewalIntervalInSeconds: 5
    preferIpAddress: true

ribbon:
  eureka:
    enabled: true

management:
  security:
    enabled: false

zuul:
  routes:
    new:
      path: /news/**
      serviceId: new-service
      stripPrefix: false
    author:
      path: /authors/**
      serviceId: author-service
      stripPrefix: false
    category:
      path: /categories/**
      serviceId: category-service
      stripPrefix: false

