server:
  port: 8764

spring:
  application:
    name: admin-dashboard

eureka:
  client:
    serviceUrl:
      defaultZone: ${EUREKA_URL}
    registerWithEureka: false
    fetchRegistry: true
  instance:
    leaseRenewalIntervalInSeconds: 5
    preferIpAddress: true

management:
  security:
    enabled: false